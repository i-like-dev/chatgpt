<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT 聊天功能</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
            margin: 0 auto;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .user-msg {
            color: #007bff;
        }
        .bot-msg {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <div class="bot-msg">ChatGPT: 歡迎來到 ChatGPT 聊天室！</div>
    </div>
    <div class="chat-box">
        <input type="text" id="user-input" placeholder="輸入你的問題...">
        <button onclick="sendMessage()">送出</button>
    </div>

    <script>
        function appendUserMessage(message) {
            const chatBox = document.querySelector('.chat-box');
            const userMsgDiv = document.createElement('div');
            userMsgDiv.classList.add('user-msg');
            userMsgDiv.innerText = `You: ${message}`;
            chatBox.appendChild(userMsgDiv);
        }

        function appendBotMessage(message) {
            const chatBox = document.querySelector('.chat-box');
            const botMsgDiv = document.createElement('div');
            botMsgDiv.classList.add('bot-msg');
            botMsgDiv.innerText = `ChatGPT: ${message}`;
            chatBox.appendChild(botMsgDiv);
        }

        function sendMessage() {
            const userMessage = document.getElementById('user-input').value;
            if (!userMessage.trim()) {
                return;
            }
            appendUserMessage(userMessage);
            document.getElementById('user-input').value = '';

            // 這裡我們用假的回答來模擬 ChatGPT 的回應
            const botMessage = getFakeBotResponse(userMessage);
            setTimeout(function() {
                appendBotMessage(botMessage);
            }, 500);
        }

        // 這裡是模擬 ChatGPT 回答的函數，實際使用時應該連接 API 來獲取真實的回答
        function getFakeBotResponse(userMessage) {
            // 這裡只是一個示例，實際上你可以連接到你的 ChatGPT API 並得到真實的回答
            const responses = [
                "我是 ChatGPT，你好！",
                "請問有什麼問題需要我回答？",
                "很高興能幫助你！",
                "抱歉，我暫時無法回答這個問題。",
                "這是個有趣的問題，讓我想想..."
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        // 監聽用戶按下 Enter 鍵時觸發發送消息
        document.getElementById('user-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
